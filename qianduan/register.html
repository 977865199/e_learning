<!DOCTYPE html>
<head>
	<title>注册页面</title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">

	<link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
	<link href="css/bootstrap-social.css" rel="stylesheet" type="text/css">	
	<link href="css/templatemo_style.css" rel="stylesheet" type="text/css">	
</head>
<body class="templatemo-bg-image-1">
	<div class="container">
		<div class="col-md-12">			
			<form class="form-horizontal templatemo-login-form-2" role="form" action="#" method="post">
				<div class="row">
					<div class="col-md-12">
						<h1>注册</h1>
					</div>
				</div>
				<div class="row register">
						
				        <div class="form-group">
				          <div class="col-md-12">												          	
				            <div class="reg_lable"><label for="username">用户名</label></div>
				            <div class="templatemo-input-icon-container">
				            	<i class="fa fa-user"></i>
				            	<input type="text" class="form-control" id="username" placeholder="">
				            </div>		            		            		            
				          </div>              
				        </div>
								<div class="form-group">
				          <div class="col-md-12">		          	
				            <div class="reg_lable"><label for="tel" >电话</label></div>
				            <div class="templatemo-input-icon-container">
				            	<i class="fa fa-phone"></i>
				            	<input type="tel" class="form-control" id="tel" placeholder="">
				            </div>		            		            		            
				          </div>              
				        </div>
								<div class="form-group">
				          <div class="col-md-12">		          	
				            <div class="reg_lable"><label for="email" >邮箱</label></div>
				            <div class="templatemo-input-icon-container">
				            	<i class="fa fa-inbox"></i>
				            	<input type="email" class="form-control" id="email" placeholder="">
				            </div>		            		            		            
				          </div>              
				        </div>
				        <div class="form-group">
				          <div class="col-md-12">
				            <div class="reg_lable"><label for="password" >密码</label></div>
				            <div class="templatemo-input-icon-container">
				            	<i class="fa fa-lock"></i>
				            	<input type="password" class="form-control" id="password" placeholder="">
				            </div>
				          </div>
				        </div>
								<div >
				          <div style="margin: 20px 0px 20px 0px;">
				            <div class="reg_lable"><label for="sex" id="sex">性别</label></div>
				            <div >
				            	<div class="sex"><input type="radio"  name="sex" placeholder="" value="男" >男</div>
											<div class="sex"><input type="radio"  name="sex" placeholder="" value="女" >女</div>
				            </div>
				          </div>
				        </div>
								<div class="form-group">
				          <div class="col-md-12">
				            <div class="reg_lable"><label for="birth" class="control-label">生日</label></div>
				            <div class="templatemo-input-icon-container">
				            	<i class="fa fa-gift"></i>
				            	<input type="date" class="form-control" id="birth" placeholder="">
				            </div>
				          </div>
				        </div>
				       
				        <div class="form-group">
				          <div class="col-md-12">
				            <input type="submit" value="注册" class="btn btn-warning" id="submit">
				          </div>
				        </div>
				        
					
					
				</div>				 	
		      </form>		      		      
		</div>
	</div>
</body>
</html>
